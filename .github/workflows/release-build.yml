on:
  workflow_dispatch:
  push:
    branches:
      - linux-cpu-static
#  schedule:
#    - cron: '0 0 * * *'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
    - name: Get today's date
      run: echo "TODAY=$(date +'%Y%m%d')" >> $GITHUB_ENV
    - name: Create release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TODAY }}
        release_name: XLA nightly ${{ env.TODAY }}
        body: "XLA nightly ${{ env.TODAY }}"
  linux-cpu-static:
    needs: create-release
    runs-on: ubuntu-latest
    container: tensorflow/build:latest-python3.9
    steps:
    - uses: actions/checkout@v4
    - name: Build XLA static Linux CPU
      run: |
        mkdir build && cd build
        git clone https://github.com/openxla/xla
        (cd xla && ./configure.py --backend=CPU)
        bazel build --test_output=all --spawn_strategy=sandboxed //:xla
    - name: Publish build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/bazel-bin/libxla.a
        asset_name: libxla.a
        asset_content_type: application/gzip
